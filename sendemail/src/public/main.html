<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Formulario de contacto</title>
</head>
<body>
    <div class="container p-5">
        <div class="row">
            <div class="col-sm-12 mx-auto col-md-8 col-lg-5">
                <div class="card">
                    <div class="card-header text-center">
                        <h1>Formulario de contacto</h1>
                    </div>
                    <div class="card-body">
                        <form action="/send-email" method="POST">
                            <div class="form-group">
                                <input type="text" name="name" placeholder="Ingrese nombre" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <input type="text" name="email" placeholder="Ingrese email" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <input type="text" name="phone" placeholder="Ingrese telefono" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <textarea name="message" rows="6" class="form-control" >Escriba su mensaje</textarea>
                            </div>
                           <button class="btn btn-primary btn-block">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
